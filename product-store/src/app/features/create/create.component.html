<div class="input-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>Título</mat-label>
        <input  matInput background-color="#fff" type="text" formControlName="title" placeholder="Título"/>
    </mat-form-field>
    <div class="action-container">
      <a mat-raised-button color="warn"  href="/products">Cancelar</a>&nbsp;&nbsp;
      <button type="submit" mat-raised-button color="accent"> Cadastrar </button>
    </div>
  </form>
</div>
